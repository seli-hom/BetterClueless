    <div class="container">
        <h1 class="mt-5">Better Clueless!</h1>

        <div id="excuse-generated"></div>
        <input type="text" name="mess-up" id="promp-text-box" class="form-control" placeholder="Enter your mess up here..." >
        <button class="btn btn-primary btn-lg m-5" href="#" role="button"> Generate excuse</button>
        <button class="btn btn-danger btn-lg " href="#" role="button"> Extreme Help</button>

        <div id="excuses-list"></div>
    </div>
